<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
    <head>
        <title>Login with GitHub</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="login.css">
        <script src="utils.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="login.js"></script>
    </head>
    <body>
        <h1></h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Sign in with your GitHub account</h1>
                    <div class="account-wall">
                        <img class="github-img" src="octocat.png" alt="">
                        <form class="form-signin">
                            <input id="username" type="text" class="form-control" placeholder="Username" required autofocus>
                            <input id="password" type="password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </form>
                        <div class="password-note">
                            Your password will not be saved. It will be used to retrieve an API key specific to this app which will be - this key can be revoked at anytime from your GitHub settings page.
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
